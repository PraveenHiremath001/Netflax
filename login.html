<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="login-container">
        <nav class="navbar">
            <img src="img/logo.png" alt="">
        </nav>
        <div class="login-pannel">
            <div class="login">
                <h1 class="signin-text">Sign In</h1>
                <input type="text" placeholder="Email" class="input">
                <input type="password" placeholder="password" class="input">
                <button>Sign In</button class="signin-btn" >
                <div class="checkbox-container">
                    <p><input type="checkbox">remember me</p>
                    <p>Need help?</p>
                </div>
                <div class="newtonetflix">
                    <div class="signup-container">
                        <p>New to Netflix?</p>
                        <p class="signuplink">Sign up Now</p>
                    </div>
                    <div class="learnmore">
                        <p class="login-descript">
                            This page is protected by Google
                         reCAPTCHA to ensure you're not a bot.
                         <span class="learnmore">learn more</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
